<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Noom!</title>
  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- link to font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <!-- link to Bootstrap4 -->
  <link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
  crossorigin="anonymous">
  </head>
  
  <body style="background-color: #D9CBF6">

    <div class="container-fluid">

        <div class="row justify-content-center" style="padding-top: 10vh">

          <h1 style="padding-top: 5vh; font-weight: 900; text-align:center">Welcome to <span style="text-shadow: 3px 3px #ffffff">Noom</span>!</h1>

        </div>

        <div class="row justify-content-center" style="padding-bottom: 15vh">
          <div class="col-10" style="text-align: center">
            Connect with other students and learn together.
            <br>
            Click a lecture from the carousel below to find a time to watch with others.
          </div>
        </div>
        
        <!-- First row of images -->
        <div class="row justify-content-center" style="padding-bottom: 10vh">
            <div class="col-2" style="text-align: center">
              
              <img src="images/thumbnails/arthis.PNG" alt="Art History" style="width:200px;height:150px;">
              
            </div>

            <div class="col-2" style="text-align: center">
              <img src="images/thumbnails/bio.PNG" alt="Biology" style="width:200px;height:150px;">
              
            </div>
  
            <div class="col-2" style="text-align: center">
              
              <img src="images/thumbnails/chem.PNG" alt="Chemistry" style="width:200px;height:150px;">
              
            </div>
  
            <div class="col-2" style="text-align: center">
              
              <img src="images/thumbnails/cs.PNG" alt="Computer Science" style="width:200px;height:150px;">
              
            </div>
        </div>

        <!-- Second row of images -->
        <div class="row justify-content-center">
          <div class="col-2" style="text-align: center">
            
            <img src="images/thumbnails/eng.PNG" alt="English" style="width:200px;height:150px;">
            
          </div>

          <div class="col-2" style="text-align: center">
            <img src="images/thumbnails/math.PNG" alt="Math" style="width:200px;height:150px;">
            
          </div>

          <div class="col-2" style="text-align: center">
            
            <img src="images/thumbnails/music.PNG" alt="Music" style="width:200px;height:150px;">
            
          </div>

          <div class="col-2" style="text-align: center">
            
            <img src="images/thumbnails/chinese.PNG" alt="Chinese" style="width:200px;height:150px;">
            
          </div>
      </div>
    </div>
  </body>
</html>
