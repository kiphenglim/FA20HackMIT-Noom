<!DOCTYPE html>
<html>
  <head>
    <title>Noom</title>
    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- link to font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- link to Bootstrap4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

  </head>

  <body style="background-color: #F3E4ED">


    <div class="container-fluid">

      <div class="row justify-content-center">
        <div class="col-12" style="text-align:center">
          
          
          <h1 style="padding-top: 5vh; font-weight: 900; text-align:center">Sign up for your <span style="text-shadow: 3px 3px #ffffff">Noom</span> Room!</h1>

          <br>

          <form class="pure-form">
              <fieldset>
                  <legend style="font-family:'Bebas Nueu', Helvetica, Arial, sans-serif">
                      Enter the name you want to appear as in your room, then enter the time at which you will be watching your lecture.
                  </legend>
                  <input type="name" placeholder="Display Name" />
                  <input type="time" placeholder="06:15PM" />
              </fieldset>
          </form>

          <br>

          <button type="button" class="btn btn-info" style="background-color:#ee7f8a; border: none">
            <a style="color:white; text-decoration: none" 
            href="waitingroom">
            Go to Waiting Room</a>
          </button>


          <div class="row justify-content-center" style="margin-top: 50vh">
            <button type="button" class="btn btn-info" style="background-color:#B1B0B0; border: none">
              <a style="color:white; text-decoration: none" 
              href="https://www.kiphenglim.com/FA20HackMIT-Noom">
              Return to Main Page</a>
            </button>
          </div>
              
        </div>
      </div>

    </div>




    <footer>
      <p class="footer-text" style="color:#ee7f8a">HackMIT 2020</p>
    </footer>
  </body>
</html>
