<!DOCTYPE html>
<html>
  <head>
    <title>Noom</title>
    <!-- link to main stylesheet -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <!-- link to font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- link to Bootstrap4 -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- link to time picker -->
    <link rel="stylesheet" href="dist/mtr-datepicker.min.css" />
    <link rel="stylesheet" href="dist/mtr-datepicker.default-theme.min.css">

    <!-- Timezone picker -->
    <script src="mtr-datepicker-timezones.min.js"></script>
    <script src="mtr-datepicker.min.js"></script>
  </head>

  <body style="background-color: #f3d3d6">
    <h1 style="padding-top: 5vh; font-weight: 900; text-align:center">Sign up for your <span style="text-shadow: 3px 3px #ffffff">Noom</span> Room!</h1>

    <br>

    <form class="pure-form">
        <fieldset>
            <legend style="font-family:'Bebas Nueu', Helvetica, Arial, sans-serif">
                Enter the name you want to appear as in your room, then enter the time at which you will be watching your lecture.
            </legend>
            <input type="name" placeholder="Name" />
            <input type="time" placeholder="06:15PM" />
        </fieldset>
    </form>

    <button type="button" class="btn btn-info">
        <a style="color: white; text-decoration: none" 
        href="https://www.kiphenglim.com/FA20HackMIT-Noom">
        Return to Main Room</a>
    </button>

    <footer>
      <p class="footer-text">HackMIT 2020</p>
    </footer>
  </body>
</html>
